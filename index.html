<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front-End Mentor - Order Summary Challenge</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<img class="hero" src="illustration-hero.svg" />
			</header>

			<section class="sec1">
				<h3>Order Summary</h3>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
			</section>

			<section class="sec2">
				<table>
					<thead>
						<tr>
							<td><img src="icon-music.svg" /></td>
							<td>
								<strong>Annual Plan</strong>
								<p>$59.99/year</p>
							</td>
							<td><a href="#">Change</a></td>
						</tr>
					</thead>
				</table>
			</section>

			<section class="sec3">
				<a class="pay" href="#">Proceed to Payment</a>
				<a class="cancel" href="#">Cancel Order</a>
			</section>
		</div>
	</body>
</html>
